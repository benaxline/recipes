    <script>
      (() => {
        const path = location.pathname.split('/').pop() || 'index.html';
        document.querySelectorAll('.navbar-nav .nav-link').forEach(a => {
          if (a.getAttribute('href') === path) {
            a.classList.add('active', 'fw-semibold');
          }
        });
      })();
    </script>
    <script src="js/main.js"></script>

    <script>
      (() => {
        const normalize = (href) => {
          try {
            const u = new URL(href, location.origin);
            // strip trailing slash
            let p = u.pathname.replace(/\/+$/, '');
            // map "" or "/" to "index"
            if (p === '' || p === '/') return 'index';
            // take last segment and strip .html/.htm
            const last = p.split('/').pop();
            return last.replace(/\.html?$/i, '');
          } catch {
            return '';
          }
        };

        const current = normalize(location.pathname);

        document.querySelectorAll('.navbar a.nav-link, .navbar a.navbar-brand').forEach(a => {
          const target = normalize(a.getAttribute('href') || '');
          const isActive = target && target === current;
          a.classList.toggle('active', isActive);
          a.classList.toggle('fw-bold', isActive);     // make it bold when active
          if (isActive) a.setAttribute('aria-current', 'page');
          else a.removeAttribute('aria-current');
        });
      })();
    </script>
