    <link

</head>
<body>
    <header>
        <h1>Our Recipe Collection</h1>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <!-- Add 'active' to highlight current page -->
                    <a class="nav-link active" aria-current="page" href="/index.html">
                      Home
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/recipes.html">View All Recipes</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="submit-recipe.html">Submit Recipe</a>
                  </li>

                    <a
                      class="nav-link dropdown-toggle"

                      data-bs-toggle="dropdown"

                <form class="d-flex">
                  <input
                    class="form-control me-2"
                    type="search"
                    placeholder="Search"
                    aria-label="Search"
                  />
                  <button class="btn btn-outline-success" type="submit">
                    Search
                  </button>
                </form>

            </div>

    <main>
        <article id="recipe-detail">
            <!-- Dynamically populated -->
        </article>
        
        <section class="comments">
            <h2>Discussion</h2>
            
            <form id="comment-form">
                <h3>Add Your Comment</h3>
                <div class="form-group">
                    <label for="author">Your Name:</label>
                    <input type="text" id="author" name="author" required>
                </div>
                <div class="form-group">
                    <label for="content">Comment:</label>
                    <textarea id="content" name="content" rows="4" required></textarea>
                </div>
                <button type="submit">Post Comment</button>
            </form>
            
            <div id="comments-container">
                <!-- Dynamically populated -->
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Our Recipe Collection</p>
    </footer>
